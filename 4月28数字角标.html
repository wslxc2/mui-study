<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style>
			.box{
				width: 90%;
				margin: 10px auto;
			}
			.box2{
				width: 90%;
				margin: 15px auto;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="#" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">数字角标</h1>
		</header>
		<div class="mui-content">
			<!-- 
				数字角标一般和其它控件（列表、9宫格、选项卡等）配合使用，
				用于进行数量提示。 角标的核心类是.mui-badge，默认为实心灰色背景；
				同时，mui还内置了蓝色（blue）、绿色(green)、黄色(yellow)、
				红色(red)、紫色(purple)五种色系的数字角标，
			 -->
			 <div class="box">
			 	<p>有底色</p>
				<!-- 默认为灰色 -->
				<span class="mui-badge">00</span>
				<!-- 蓝色 -->
				<span class="mui-badge mui-badge-primary">1</span>
				<!-- 危险为红色 -->
				<span class="mui-badge mui-badge-danger">3</span>
				<!-- 警告为黄色 -->
				<span class="mui-badge mui-badge-warning">4</span>
				<!-- 成功为绿色 -->
				<span class="mui-badge mui-badge-success">5</span>
				<!-- royal 国王的 紫色 -->
				<span class="mui-badge mui-badge-royal">3</span>
				<span class="mui-badge mui-badge-blue">6</span>
				<span class="mui-badge mui-badge-green">7</span>
				<span class="mui-badge mui-badge-yellow">8</span>
				<span class="mui-badge mui-badge-red">9</span>
				<span class="mui-badge mui-badge-purple">5</span>
				<br><br>
				
				<p>无底色（使用父元素背景色）</p>
				<!-- 无底色只需再加上一个 mui-badge-inverted -->
				<span class="mui-badge">00</span>
				<span class="mui-badge mui-badge-primary mui-badge-inverted">888</span>
				<span class="mui-badge mui-badge-danger mui-badge-inverted">888</span>
				<span class="mui-badge mui-badge-warning mui-badge-inverted">888</span>
				<span class="mui-badge mui-badge-success mui-badge-inverted">888</span>
				<span class="mui-badge mui-badge-royal mui-badge-inverted">888</span>
			 </div>
			 <div class="box2">
			 	<ul class="mui-table-view">
			 		<li class="mui-table-view-cell">发大财了<span class="mui-badge">88</span> </li>
					<li class="mui-table-view-cell">发大财了<span class="mui-badge mui-badge-primary">88</span></li>
					<li class="mui-table-view-cell">发大财了<span class="mui-badge mui-badge-danger">88</span></li>
					<li class="mui-table-view-cell">发大财了<span class="mui-badge mui-badge-warning">88</span></li>
					<li class="mui-table-view-cell">发大财了<span class="mui-badge mui-badge-success">88</span></li>
					<li class="mui-table-view-cell">发大财了<span class="mui-badge mui-badge-royal">88</span></li>
			 	</ul>
			 </div>
			 
			 <div class="box2">
			 	<ul class="mui-table-view">
								<li class="mui-table-view-cell">发大财了<span class="mui-badge mui-badge-inverted">88</span> </li>
			 					<li class="mui-table-view-cell">发大财了<span class="mui-badge mui-badge-primary mui-badge-inverted">88</span></li>
			 					<li class="mui-table-view-cell">发大财了<span class="mui-badge mui-badge-danger mui-badge-inverted">88</span></li>
			 					<li class="mui-table-view-cell">发大财了<span class="mui-badge mui-badge-warning mui-badge-inverted">88</span></li>
			 					<li class="mui-table-view-cell">发大财了<span class="mui-badge mui-badge-success mui-badge-inverted">88</span></li>
			 					<li class="mui-table-view-cell">发大财了<span class="mui-badge mui-badge-royal mui-badge-inverted">88</span></li>
			 	</ul>
			 </div>
		</div>
		
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
