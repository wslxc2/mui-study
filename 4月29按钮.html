<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		
		<!-- 
			mui默认按钮为灰色，另外还提供了蓝色（blue）、绿色(green)、黄色(yellow)、
			红色(red)、紫色(purple)五种色系的按钮，五种色系对应五种场景，分别为primary、
			success、warning、danger、royal；使用.mui-btn类即可生成一个默认按钮，
			\继续添加.mui-btn-颜色值或.mui-btn-场景可生成对应色系的按钮，
			\例如：通过.mui-btn-blue或.mui-btn-primary均可生成蓝色按钮；
		 -->
		<header class="mui-bar mui-bar-nav">
			<a href="#" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">按钮</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-collapse">
					<a href="#" class="mui-navigate-right">按钮</a>
					<div class="mui-collapse-content">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell mui-collapse">
								<a href="#" class="mui-navigate-right" id="btn1">普通按钮</a>
							</li>
							<li class="mui-table-view-cell mui-collapse">
								<a href="#" class="mui-navigate-right" id="btn2">带图标的按钮</a>
							</li>
							<li class="mui-table-view-cell mui-collapse">
								<a href="#" class="mui-navigate-right" id="btn3">带数字的按钮</a>
							</li>
							<li class="mui-table-view-cell mui-collapse">
								<a href="#" class="mui-navigate-right" id="btn4">块级按钮</a>
							
						</ul>
					</div>
				</li>
			</ul>
		</div>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			//tap为mui封装的单击事件，可参考手势事件章节
			 var btn1 = document.getElementById('btn1');
			  var btn2 = document.getElementById('btn2');
			   var btn3 = document.getElementById('btn3');
			    var btn4 = document.getElementById('btn4');
				
				tiaozhuan(btn1,'./4月29按钮（普通按钮）.html','1');
				tiaozhuan(btn2,'./4月29按钮（带图标的按钮）.html','2');
				tiaozhuan(btn3,'./4月29按钮（带数字的按钮）.html','3');
				tiaozhuan(btn4,'./4月29按钮（块级按钮）.html','4');
				
				
			function tiaozhuan(element,src,id){
				element.addEventListener('tap', function() {
				  //打开关于页面
				  mui.openWindow({
				    url: src, 
				    id:id,
					show:{
					      autoShow:false
					    }
				  });
				});
			}
		</script>
	</body>

</html>
