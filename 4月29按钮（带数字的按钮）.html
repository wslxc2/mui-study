<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style>
			.box{
				width: 90%;
				margin: 10px auto;
				display: flex;
				justify-content: space-between;
				flex-wrap: wrap;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="#" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">带数字的按钮</h1>
		</header>
		
		<div class="mui-content">
			<div class="box">
				<button class="mui-btn"><span class="mui-badge mui-pull-right">66</span>按钮1</button>
				<button class="mui-btn mui-btn-primary"><span class="mui-badge mui-badge-primary mui-pull-right">66</span>按钮1</button>
				<button class="mui-btn mui-btn-danger"><span class="mui-badge mui-badge-danger mui-pull-right">66</span>按钮1</button>
				<button class="mui-btn mui-btn-warning"><span class="mui-badge mui-badge-warning mui-pull-right">66</span>按钮1</button>
				<button class="mui-btn mui-btn-success"><span class="mui-badge mui-badge-success mui-pull-right">66</span>按钮1</button>
				<button class="mui-btn mui-btn-royal"><span class="mui-badge mui-badge-royal mui-pull-right">66</span>按钮1</button>
			</div>
		</div>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
